<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Autumn | Four Seasons</title>
    <link rel="icon" type="image/png" href="Assets/autumn-preview.png">
    <link rel="stylesheet" href="css/seasons.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>
    <nav class="navBar">
        <ul>
        <li class="Home-nav"><a href="home.html">Home</a></li>
        <li class="Spring-nav"><a href="spring.html">Spring</a></li>
        <li class="Summer-nav"><a href="summer.html">Summer</a></li>
        <li class="active"><a href="javascript:void()">Autumn</a></li>

        </ul>

    <div class="slides">
        <img src="Assets/seasons/Autumn/1.png" alt="Frame 1">
        <img src="Assets/seasons/Autumn/2.png" alt="Frame 2">
        <img src="Assets/seasons/Autumn/3.png" alt="Frame 3">
    </div>

    <audio id="audio" autoplay hidden loop>
		<source src="Assets/bgm/fall-bgm.mp3" type="audio/mpeg">
	</audio>
    <a href="../index.html" id="start"><img src="Assets/main-logo.png"></a>
	<img id="mute-button" src="Assets/sound.png">

    <script>
        var audio = document.getElementById("audio");
        var muteButton = document.getElementById("mute-button");

        muteButton.addEventListener("click", function() {
            if (audio.muted) {
                audio.muted = false;
                muteButton.src = "Assets/sound.png";
            } else {
                audio.muted = true;
                muteButton.src = "Assets/no-sound.png";
            }
        });
    </script>

</body>
</html>
