    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: ["Spring"],

            backSpeed: 150
        });
 
        var typed = new Typed(".auto-type1", {

            typeSpeed: 190,
            backSpeed: 150

        var typed = new Typed(".auto-type2", {

    <!-- BGM -->
    <audio id="audio" autoplay hidden loop>
		<source src="Assets/bgm/home-bgm.mp3" type="audio/mpeg">
	</audio>
    <a href="../index.html" id="start"><img src="Assets/main-logo.png"></a>
    <img id="mute-button" src="Assets/sound.png">

    <script>
        var audio = document.getElementById("audio");
        var muteButton = document.getElementById("mute-button");

        muteButton.addEventListener("click", function() {
            if (audio.muted) {
                audio.muted = false;
                muteButton.src = "Assets/sound.png";
            } else {
                audio.muted = true;
                muteButton.src = "Assets/no-sound.png";
            }
        });
    </script>
