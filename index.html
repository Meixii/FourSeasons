<!DOCTYPE html>

<!--
    Project Title: Four Seasons a Web Animation.
    Language: HTML5, CSS3, JavaScript
    Theme: Animation
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="html/css/styles.css">
    <link rel="icon" type="image/png" href="html/Assets/main-logo.png">
    <title>Welcome | Four Seasons</title>
</head>
<body>
<div>
    <!-- Logo Button -->
    <div>
        <a href="#" id="swapWeb">
        <img src="html/Assets/main-logo.png" alt="Zeven Logo" class="main-logo">
        </a>
    </div>

    <!-- BGM -->
    <audio id="audio" autoplay hidden loop>
        <source src="html/Assets/bgm/opening-bgm.mp3" type="audio/mpeg">
    </audio>

    <img id="mute-button" src="html/Assets/sound.png">

    <script>

    // Mute button
    var audio = document.getElementById("audio");
    var muteButton = document.getElementById("mute-button");

    muteButton.addEventListener("click", function() {
    if (audio.muted) {
    audio.muted = false;
    muteButton.src = "html/Assets/sound.png";
    } else {
    audio.muted = true;
    muteButton.src = "html/Assets/no-sound.png";
    }
    });

    // Fade out when switching webpage
    function fadeOutAudio() {
    let volume = 1;
    const interval = setInterval(() => {
    volume -= 0.1;
    audio.volume = volume;
    if (volume <= 0) {
    clearInterval(interval);
    audio.pause();
    }
    }, 100);
    }
    </script>

    <script src="html/js/script.js"></script>
</div>
</body>
</html>
